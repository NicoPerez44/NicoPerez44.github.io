<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            background-color: rgb(107, 100, 100);
        }
        div.portfolio {
            display: grid;
            grid-template-rows: repeat(8, 1fr);
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 20px;
        }

        div.portfolio-item {
            background-color: rgb(243, 74, 74);
            color: rgb(95, 93, 93);
            font-weight: 700;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.medium {
            grid-row: span 2;
            grid-column: span 2;
        }

        div.small {
            grid-row: span 1;
            grid-column: span 1;

        }

        div.large {
            grid-row: span 3;
            grid-column: span 3;
        }

        div.tall {
            grid-row: span 3;
            grid-column: span 2;
        }

        div.wide {
            grid-row: span 2;
            grid-column: span 3;
        }
    </style>



</head>

<body>
    <div class="portfolio">
        <div class="portfolio-item medium">medio</div>
        <div class="portfolio-item large">grande</div>
        <div class="portfolio-item medium">medio</div>
        <div class="portfolio-item small">peque√±o</div>
        <div class="portfolio-item tall">alto</div>
        <div class="portfolio-item wide">ancho</div>
        <div class="portfolio-item wide">ancho</div>
        <div class="portfolio-item medium">medio</div>
    </div>


</body>

</html>
